    <script>
      window.onscroll = function(ev) {
        if (window.scrollY <= 0 /** window.innerHeight - $('header').height() **/) {
            $("header .smokey")
              .css("background-color", "transparent")
              .css("box-shadow", "none")
              .css("opacity", "1");      
        }
        else    
        {
            $("header .smokey")
              .css("background-color", "#020202")
              .css("box-shadow", "0px 0px 2px 2px #020202")
              .css("opacity", "0.95");      
        }
      };
    </script>
